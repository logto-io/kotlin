# detekt config reference: https://github.com/detekt/detekt/blob/main/detekt-core/src/main/resources/default-detekt-config.yml
style:
  active: true
  ReturnCount:
    active: false
  ThrowsCount:
    active: false

formatting:
  active: true
  TrailingComma:
    active: true
    allowTrailingComma: true
    allowTrailingCommaOnCallSite: false

complexity:
  TooManyFunctions:
    active: false
  LongMethod:
    active: false
  ComplexMethod:
    active: false
