plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jlleitschuh.gradle.ktlint' version '10.2.0'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        manifestPlaceholders= [logtoRedirectScheme: "io.logto.android"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    kotlinOptions {
        jvmTarget = rootProject.kotlinJvmTargetVersion
    }

    lintOptions {
        htmlReport true
        abortOnError false
    }
}

dependencies {

    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"
    implementation "androidx.browser:browser:$rootProject.browserVersion"
    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
    implementation "io.ktor:ktor-client-core:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-android:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-serialization:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-gson:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-logging:$rootProject.ktorVersion"
    implementation "ch.qos.logback:logback-classic:$rootProject.logbackVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutinesVersion"
    
    testImplementation "androidx.test:core-ktx:$rootProject.testCoreKtxVersion"
    testImplementation "androidx.test.ext:junit:$rootProject.testExtJunitVersion"
    testImplementation "junit:junit:$rootProject.junitVersion"
    testImplementation "org.hamcrest:hamcrest-all:$rootProject.hamcrestVersion"
    testImplementation "org.robolectric:robolectric:$rootProject.robolectricVersion"

    androidTestImplementation "androidx.test.ext:junit:$rootProject.testExtJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersion"
}
