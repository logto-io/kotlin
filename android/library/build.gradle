plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'io.gitlab.arturbosch.detekt' version '1.18.1'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        manifestPlaceholders= [logtoRedirectScheme: "io.logto.android"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                testLogging {
                    events "passed", "skipped", "failed", "standardOut", "standardError"
                    outputs.upToDateWhen { false }
                }
            }
        }
    }

    kotlinOptions {
        jvmTarget = rootProject.kotlinJvmTargetVersion
    }

    lintOptions {
        htmlReport true
        abortOnError false
    }
}

dependencies {
    detekt "io.gitlab.arturbosch.detekt:detekt-formatting:$rootProject.detektVersion"
    detekt "io.gitlab.arturbosch.detekt:detekt-cli:$rootProject.detektVersion"

    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"
    implementation "androidx.browser:browser:$rootProject.browserVersion"
    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutinesVersion"

    implementation "io.ktor:ktor-client-core:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-android:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-serialization:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-gson:$rootProject.ktorVersion"
    implementation "io.ktor:ktor-client-logging:$rootProject.ktorVersion"
    implementation "ch.qos.logback:logback-classic:$rootProject.logbackVersion"

    implementation "org.bitbucket.b_c:jose4j:$rootProject.jose4jVersion"
    implementation "com.aventrix.jnanoid:jnanoid:$rootProject.jnanoidVersion"

    testImplementation "junit:junit:$rootProject.junitVersion"
    testImplementation "androidx.test:core:$rootProject.androidXTestCoreVersion"
    testImplementation "com.google.truth:truth:$rootProject.truthVersion"
    testImplementation "org.robolectric:robolectric:$rootProject.robolectricVersion"
    testImplementation "org.mockito:mockito-core:$rootProject.mockitoVersion"
    testImplementation "org.mockito:mockito-inline:$rootProject.mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$rootProject.mockitoVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$rootProject.coroutinesTestVersion"
    testImplementation "io.mockk:mockk:$rootProject.mockkVersion"
}
